<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everstyle.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header starts from here  -->
     <header>
         
     <div class="navbar">
        <!-- box 1 -->
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        
        <!-- box 2 -->
        <div class="nav-loco border">
           <p class="loco-first">Deliver to</p>
                <div class="loco-icon ">
                    <i class="fa-solid fa-location-dot"></i>   
            <p class="loco-sec">India</p>
                </div>
        </div>
 
        <!-- box 3 -->
        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
                <option>Newest Deals</option>
            </select>
            <input placeholder="Search Everstyle.in" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>  
            </div>
        </div>

        <!-- box 4 -->
        <div class="nav-country border">
            <select class="country-select">
                <option>UK</option>
                <option>US</option>
                <option>India</option>
                <option>Russia</option>
                <option>Canada</option>
                <option>France</option>
                <option>Greece</option>
                <option>Afganistan</option>
                <option>Andorra</option>
                <option>Argentina</option>
                <option>Australia</option>
                <option>Bangladesh</option>
                <option>Belgium</option>
                <option>Bhutan</option>
            </select>
        </div>

        <!-- box 5 -->
        <div class="nav-signin border">
            <p><span>Welcome, sign in</span></p>
            <p class = nav-second>Accounts & Lists</p>
        </div>

        <!-- box 6 -->
        <div class="nav-return border">
            <p><span>Returns</span></p>
            <p class = nav-second>& Orders</p>
        </div>

     </div>
     </header>
</body>
</html>
